<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
<h2>Lab 2 Form</h2>
<form action="https://kacper-kraj-itmd-362.github.io/ITMD-362-LAB2/" method="POST" autocomplete="on">
  <fieldset>
    <div class="form-group">
      <label for="emailaddress">Email Address:</label>
      <input type="email" id="emailaddress" name="emailaddress" placeholder="ex. john.doe@example.com" required>
    </div>
    <div class="form-group">
      <label for="phonenum">Phone Number:</label>
      <input type="tel" id="phonenum" name="phonenum" placeholder="ex. 123-456-7890">
    </div>
	<div>
	<label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
	</div>
  </fieldset>
  <input type="submit" id="submitbutton" value="Submit">
</form>
</body>
</html>
